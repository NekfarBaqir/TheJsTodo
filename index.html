<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App for Somayeh</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1 class="heading">Welcome to the Todo App!</h1>

    <p>List of my Todos:</p>
    <ul id="TodoList"> 
    </ul>

    <form class="TodoForm">
        <input type="text" id="TodoInput" name="todo" placeholder="Enter a Todo">
        <button type="button" id="TodoBtn">Add Todo</button>
    </form>
</body>
</html>
